<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de PDF</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
        }
        .faixa{
            width: 100%;
            height: 90px;
            background-color: #545454;
            padding-top: 1%;
            padding-left: 3%;
        }
        .containerdetailsfirstt{
            width: 100%;
            height: 683px;
            
            padding-top: 5%;
        
            padding-left: 5%;
        }
        .fdettit{
            margin-top: 13px;
        }
        .detailslogo{
            width: 15%;
            height: 13%;
            margin-left: 74%;
            margin-top: 6%;
            
        }
        .sectionservices{
            display: flex;
            width: 68%;
            height: 330px;
            margin-top: 1%;
        }
        p {
            font-size: 18px;
            color: #545454;
        }
        .clientsdata {
            font-weight: 600;
        }
    </style>
     
</head>
<body>
    <div class="faixa"><h1 class="fdettit">DETALHES DO ORÇAMENTO</h1></div>
    <div class="containerdetailsfirstt">
        <h2 class="clientsdata">Projeto: {{projectName}}<br/>
            Cliente: {{clientName}}<br/>
            Celular: {{clientPhone}}<br/>
            Prazo: {{projectDeadline}} dias úteis</h2>

        <div class="sectionservices"><p>{{projectModelFirst}}</p></div>
        
        <img src="logocolorhorizontal" alt="" class="detailslogo" />  
    </div>      
</body>
</html>
